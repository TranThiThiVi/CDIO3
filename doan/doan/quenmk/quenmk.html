<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="quenmk.css">
</head>
  <body>
      
    <div class="materialContainer">


        <div class="box">
     
           <div class="title">Thay đổi mật khẩu</div>
     
           <div class="input">
              <label for="name">Mật khẩu mới</label>
              <input type="text" name="name" id="name">
              <span class="spin"></span>
           </div>
     
           <div class="input">
              <label for="pass">Nhập lại mật khẩu</label>
              <input type="password" name="pass" id="pass">
              <span class="spin"></span>
           </div>
     
           <div class="button login">
            <a href="../login/login.html"><button><span>Thay đổi</span> <i class="fa fa-check"></i></button></a>
              <!-- <button><span>Thay đổi</span> <i class="fa fa-check"></i></button> -->
           </div>
     
    
     
        </div>
     
        <div class="overbox">
           <div class="material-button alt-2"><span class="shape"></span></div>
     
           <div class="title">REGISTER</div>
     
           <div class="input">
              <label for="regname">Username</label>
              <input type="text" name="regname" id="regname">
              <span class="spin"></span>
           </div>
     
           <div class="input">
              <label for="regpass">Password</label>
              <input type="password" name="regpass" id="regpass">
              <span class="spin"></span>
           </div>
     
           <div class="input">
              <label for="reregpass">Repeat Password</label>
              <input type="password" name="reregpass" id="reregpass">
              <span class="spin"></span>
           </div>
     
           <div class="button">
              <button><span>NEXT</span></button>
           </div>
     
     
        </div>
     
     </div>
  </body>
</html>
